# Development Environment Configuration
# quit-smoking-bot development environment settings

# Environment Information
ENVIRONMENT=development
VERSION=2.0
BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

# Security Settings
ENABLE_DOCKER_IN_DOCKER=false
RESTRICTED_MODE=true
MAX_MEMORY_USAGE=2G
MAX_CPU_USAGE=2.0

# Development Tools
ENABLE_CODE_FORMATTING=true
ENABLE_LINTING=true
ENABLE_PRE_COMMIT_HOOKS=true
ENABLE_TESTING=true

# Monitoring Settings
HEALTH_CHECK_INTERVAL=30
LOG_LEVEL=INFO
LOG_ROTATION_SIZE=100M
LOG_RETENTION_DAYS=7

# Network Settings
ALLOWED_OUTBOUND_PORTS=80,443,22,25,587,993,995
DEVELOPMENT_PORTS=8000,8080,9090

# Python Settings
PYTHON_PATH=/workspace/src
PYTHONDONTWRITEBYTECODE=1
PYTHONUNBUFFERED=1

# Workspace Settings
WORKSPACE_PATH=/workspace
DATA_PATH=/workspace/data
LOGS_PATH=/workspace/logs
TMP_PATH=/workspace/tmp

# Service Settings
SERVICE_NAME=quit-smoking-bot
SERVICE_DISPLAY_NAME=Quit Smoking Bot
SERVICE_DESCRIPTION=Telegram bot for quit smoking support

# Testing Settings
TEST_TIMEOUT=300
TEST_PARALLEL=true
TEST_COVERAGE_MIN=80

# Docker Settings
DOCKER_BUILDKIT=1
COMPOSE_DOCKER_CLI_BUILD=1 