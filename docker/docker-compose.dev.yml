# Development overrides for docker-compose.yml
version: '3.8'

services:
  bot:
    # Development-specific configurations
    volumes:
      # Live code reloading
      - ../src:/app/src:ro
      - ../scripts:/app/scripts:ro
      # Development logs and data
      - ../data:/app/data:rw
      - ../logs:/app/logs:rw
    
    # Development environment
    environment:
      - DEBUG=1
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app
      - DEVELOPMENT=true
    
    # Development resource limits (more generous)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Development ports (if needed for debugging)
    ports:
      - "8000:8000"  # Optional debug port
    
    # Override command for development - skip permission setup
    command: ["python", "main.py"]
    
    # Development healthcheck (more frequent)
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python.*src.bot"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s